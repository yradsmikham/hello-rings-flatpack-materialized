apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: query-public
spec:
  selector:
    matchLabels:
      name: query
      version: v1
      ring: public
  replicas: 1
  template:
    metadata:
      labels:
        name: query
        version: v1
        ring: public
    spec:
      containers:
      - name: query
        image: migolfi.azurecr.io/ringleader
        ports:
        - containerPort: 8080
        env:
          - name: RING
            value: public
      imagePullSecrets:
        - name: azurecr
---
apiVersion: rings.microsoft.com/v1alpha1
kind: Ring
metadata:
  name: query-v1-public
spec:
  # Deploy to environment
  deploy: true
  # Custom Claims
  claim: public
  entryPoints:
    # Source of traffic (eg: 80 or 443)
    - http
    - https
    - internal
  match: PathPrefix(`/query/v1`) # && Headers(`x-ring`, `public`)
  selector:
  # Target deployment instances
    # name of microservice
    name: query
    # Major version of microservice
    version: v1
    # Branch name
    ring: public
